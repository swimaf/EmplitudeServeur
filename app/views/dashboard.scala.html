@(title: String)(contenu: Html)(dialog: Html)(script:Html)(link:Html)

<!DOCTYPE html>
<html lang="fr">
<head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="@routes.Assets.versioned("design/material.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dialog.css")">
    <script src="@routes.Assets.versioned("javascripts/dialog-polyfill.js")"></script>

    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dashboard.css")">
    @link
    <script src="@routes.Assets.versioned("design/material.min.js")"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <h2>@title</h2>
              <div class="mdl-layout-spacer"></div>
              <i class="material-icons">account_circle</i>
              <p>@session().get("login")</p>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Empli'tude</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link @if(title == "Administrateur"){is_active}" href="@routes.AdministratorController.administrator()"><i class="material-icons">accessibility</i>Administrateur</a>
              <a class="mdl-navigation__link @if(title == "Dashboard"){is_active}" href="@routes.AdministratorController.city()"><i class="material-icons">location_on</i>Dashboard</a>
              <a class="mdl-navigation__link" href="@routes.HomeController.logout()" id="logout" href=""><i class="material-icons">exit_to_app</i>DÃ©connexion</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
                @contenu
            </div>

          </main>


        </div>
        @dialog
    </body>

    @script

</html>
